{% extends 'base.html' %}
{% block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/startpage.css') }}">
<title>StartPage</title>
{% endblock %}

{% block body %}
<a href="/settings"><input type="button" value="Settings"></a>
<div class="content-div">
	<div class="searchbar">
		<h1>StartPage</h1>
		<!--this is the searchbar-->
		<form id="searchbar" action="https://duckduckgo.com/?q=" class="searchform" method="get" name="searchform" target="_blank">
		<input name="sitesearch" type="hidden" value="">
		<input autocomplete="off" class="form-control search" id="searchtext" name="q" placeholder="Search With DuckDuckgo." type="text">
		</form>
	</div>
	<!--This is the broken datasbase lol-->
	<table>
		<tr>
			{% for pin in pins %}
			<td>{{ pin.content }}</td>
			<td>{{ pin.date_created.date() }}</td>
			{% endfor %}
		</tr>
	</table>
</div>

<script src="{{url_for('static', filename='js/main.js')}}"></script>

{%endblock%}
