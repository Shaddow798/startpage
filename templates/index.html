{% extends 'base.html' %}
{% block head%}
<title>StartPage</title>
{% endblock %}

{% block body %}
<div class="content-div">

	<div class="searchbar">
		<h1>StartPage</h1>

		<form action="https://duckduckgo.com/?q=" class="searchform" method="get" name="searchform" target="_blank">
		<input name="sitesearch" type="hidden" value="">
		<input autocomplete="off" class="form-control search" name="q" placeholder="Search" type="text">
		
		</form>
	</div>
	<div class="content">
		<div class="object">
			<p>
				<a class="object_link" href="https://www.reddit.com"target="_blank">Reddit</a>
			</p>
		</div>
		<div class="object">
			<p>
				<a href="https://www.youtube.com" target="_blank">sample</a>
			</p>
		</div>
		<div class="object">
			<img class="object_icon" src="{{url_for('static', filename='images/github.png')}}">
			<a class="object_link" href="https://www.github.com" target="_blank">GitHub</a>
		</div>
		<div class="object">
			<p>
				<a href="https://www.twitter.com" target="_blank">sample</a>
			</p>
		</div>
		<a href="https://wiki.archlinux.org" target="_blank">
		<div class="object">
			<img class="object_icon" src="{{url_for('static', filename='images/archwiki.png')}}">
			<p>Arch wiki</p>
		</div>
		</a>
		<div class="object">
			<img class="object_icon" src="{{url_for('static', filename='images/metservice.png')}}">

			<p>
				<a href="https://www.metservice.com" target="_blank">Metservice</a>
			</p>
		</div>		
	</div>
</div>
{%endblock%}
